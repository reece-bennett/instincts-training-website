<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instincts Training</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
    <header class="bg-stone-100 text-instincts-grey">
      <nav class="max-w-screen-xl mx-auto px-4 py-4 flex justify-between items-center relative md:px-8">
        <a href="/" class="flex gap-2 lg:gap-4">
          <img src="/img/instincts-logo.png" class="w-12 h-12 lg:w-16 lg:h-16">
          <div class="flex flex-col items-center uppercase">
            <span class="text-2xl lg:text-4xl">Instincts</span>
            <span class="text-sm lg:text-base -mt-2 lg:-mt-1">Training LTD</span>
          </div>
        </a>
    
        <div>
          <input type="checkbox" id="menu_toggle" class="peer hidden" autocomplete="off">
          <label for="menu_toggle" class="md:hidden">
            <svg class="w-6 h-6 fill-instincts-grey">
              <use xlink:href="/img/icons.svg#menu"></use>
            </svg>
          </label>
    
          <ul class="bg-stone-100 z-10 hidden peer-checked:flex flex-col gap-8 items-center text-lg absolute left-0 right-0 top-full pt-4 pb-8 md:flex md:relative md:flex-row md:p-0">
            <li>
              <a href="/about">About</a>
            </li>
            <li>
              <a href="/courses">Courses</a>
            </li>
            <li>
              <a href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  
    <section class="bg-instincts-grey relative">
      <div class="max-w-screen-xl mx-auto md:flex">
        <div class="space-y-8 px-4 md:px-8 py-8 md:py-16 lg:py-32 md:w-1/2">
          <div class="text-gray-50 space-y-6">
            <h1 class="text-4xl lg:text-6xl font-semibold">
              We specialise in personal safety
            </h1>
            <div class="text-lg lg:text-2xl">
              Giving you the confidence to do the right thing at the right time
            </div>
          </div>
          <img class="md:hidden" src="/img/boxing-training.png">
          <div class="flex flex-col md:flex-row gap-4">
            <a class="inline-block px-6 py-3 md:px-8 md:py-4 md:text-lg font-semibold uppercase text-center whitespace-nowrap bg-gray-50 text-instincts-grey">
    Courses ↓</a>
  
            <a class="inline-block px-6 py-3 md:px-8 md:py-4 md:text-lg font-semibold uppercase text-center whitespace-nowrap border border-gray-50 text-gray-50">
    Contact</a>
  
          </div>
        </div>
        <img class="hidden md:block md:w-1/2 md:object-cover xl:absolute xl:right-0 xl:h-full" src="/img/boxing-training.png">
      </div>
    </section>
  
  
    <footer class="bg-stone-100 text-instincts-grey border-t border-stone-300">
      <div class="max-w-screen-xl mx-auto grid gap-8 px-4 py-4 md:grid-cols-2 md:gap-2 md:py-8 md:px-8">
        <ul class="flex flex-col gap-2 items-center text-lg md:flex-row md:gap-8">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/about">About</a>
          </li>
          <li>
            <a href="/courses">Courses</a>
          </li>
          <li>
            <a href="/contact">Contact</a>
          </li>
        </ul>
        <ul class="flex justify-between w-full max-w-[248px] mx-auto fill-instincts-grey md:row-span-2 md:items-center md:mr-0">
          <li>
            <a href="#">
              <svg class="w-6 h-6">
                <use xlink:href="/img/icons.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <svg class="w-6 h-6">
                <use xlink:href="/img/icons.svg#messenger"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <svg class="w-6 h-6">
                <use xlink:href="/img/icons.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <svg class="w-6 h-6">
                <use xlink:href="/img/icons.svg#twitter"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <svg class="w-6 h-6">
                <use xlink:href="/img/icons.svg#linkedin"></use>
              </svg>
            </a>
          </li>
        </ul>
        <span class="text-sm text-center md:text-left">
          Copyright © 2022 <a href="https://www.r-bennett.com" class="hover:underline">Reece Bennett</a>. All rights
          reserved.
        </span>
      </div>
    </footer>
</body>
</html>
